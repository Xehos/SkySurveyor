{% extends 'core/base.html' %}

{% block title %}Create New Project - SkySurveyor{% endblock %}

{% block content %}
<div class="flex justify-center">
    <div class="w-full max-w-2xl">
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="bg-primary-600 text-white px-6 py-4">
                <h4 class="text-xl font-bold">Create New Project</h4>
            </div>
            <div class="p-6">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-6">
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Project Name</label>
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500" 
                               id="name" name="name" required>
                    </div>
                    <div class="mb-6">
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                        <textarea class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500" 
                                  id="description" name="description" rows="4"></textarea>
                        <p class="mt-1 text-sm text-gray-500">Provide a brief description of your project (optional)</p>
                    </div>
                    <div class="flex justify-end space-x-4">
                        <a href="{% url 'dashboard' %}" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                            Cancel
                        </a>
                        <button type="submit" class="px-4 py-2 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                            Create Project
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
